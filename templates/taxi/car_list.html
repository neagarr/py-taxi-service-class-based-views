{% extends "base.html" %}

{% block content %}
  <h1>Car List:</h1>
  
  {% if car_list %}
    <table class="table">
    
      <tr>
        <th>ID</th>
        <th>MODEL</th>
        <th>MANUFACTURER</th>
      </tr>
    
      {% for car in car_list %}
        <tr>
          <td><a href={% url "taxi:car-detail" car.id%}>{{ car.id }}</a></td>
          <td>{{ car.model }}</td>
          <td>{{ car.manufacturer.name }}</td>
        </tr>
        
      {% endfor %}
    </table> 
  {% else %}
    <p>There are no cars</p>
  {% endif %}

{% endblock %}
